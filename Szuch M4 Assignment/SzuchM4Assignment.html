    <script>
      // NOTE: You must implement the data structures using the no prototype approach.

      // NOTE: Please review the following links regularly:

      //----------------//
      // Creating a set //
      //----------------//
      console.log("/-----------------------------/");
      console.log("Creating a set");

      // 1. Finish the implemention of the set data structure below. Note that this
      //    implementation does not use the prototype (see homework).

      function Set() {
        var items = {}; // note that this is an object instead of an array

        this.add = function (value) {
          // add new item to the set
          // ...
          if (!this.has(value)) {
            items[value] = value;
            return true;
          }
          return false;
        };

        this.delete = function (value) {
          // remove item from the set
          // ...
          if (this.has(value)) {
            delete items[value];
            return true;
          }
          return false;
        };

        this.has = function (value) {
          // return true if the value exists in the set, false otherwise
          // ...
          return items.hasOwnProperty(value);
        };

        this.clear = function () {
          // remove all the items from the set
          // ...
          items = {};
        };

        this.size = function () {
          // returns the number of items in the set
          // ...
          return Object.keys(items).length;
        };

        this.values = function () {
          // returns an array of all items in the set
          // ...
          var values = [];
          for (var i = 0, keys = Object.keys(items); i < keys.length; i++) {
            values.push(items[keys[i]]);
          }
          return values;
        };

        // Union
        this.union = function (otherSet) {
          var unionSet = new Set();

          var values = this.values();
          for (var i = 0; i < values.length; i++) {
            unionSet.add(values[i]);
          }

          values = otherSet.values();
          for (var i = 0; i < values.length; i++) {
            unionSet.add(values[i]);
          }

          return unionSet;
        };

        // Intersection
        this.intersection = function (otherSet) {
          var intersectionSet = new Set();

          var values = this.values();
          for (var i = 0; i < values.length; i++) {
            if (otherSet.has(values[i])) {
              intersectionSet.add(values[i]);
            }
          }

          return intersectionSet;
        };

        // Difference
        this.difference = function (otherSet) {
          var differenceSet = new Set();

          var values = this.values();
          for (var i = 0; i < values.length; i++) {
            if (!otherSet.has(values[i])) {
              differenceSet.add(values[i]);
            }
          }

          return differenceSet;
        };

        // Subset
        this.subset = function (otherSet) {
          if (this.size() > otherSet.size()) {
            return false;
          } else {
            var values = this.values();
            for (var i = 0; i < values.length; i++) {
              if (!otherSet.has(values[i])) {
                return false;
              }
            }
            return true;
          }
        };
      }

      // Testing

      console.log("TESTING:");

      var set = new Set();
      set.add(1);
      console.log(set.values());
      console.log(set.has(1));

      //----------------//
      // Set operations //

      console.log("/-----------------------------/");
      console.log("Set operations");

      // 1. Implement the union set function in Set above.
      var setA = new Set();
      setA.add(1);
      setA.add(2);
      setA.add(3);

      var setB = new Set();
      setB.add(3);
      setB.add(4);

      console.log("Union Set Function:");
      var unionAB = setA.union(setB);

      // 2. Implement the intersection set function in Set above.
      console.log("Intersection Set Function:");

      // 3. Implement the set difference function in Set above.
      console.log("Difference Set Function:");
      var differenceAB = setA.difference(setB);
      console.log(differenceAB.values());

      // 4. Implement the subset function in Set above.
      console.log("Subset Function:");

      var setC = new Set();
      setC.add(2);
      setC.add(3);
      setC.add(4);

      setA.clear();
      setA.add(1);
      setA.add(2);

      setB.clear();
      setB.add(1);
      setB.add(2);
      setB.add(3);

      console.log(setA.subset(setB));

      //--------------//
      // Dictionaries //
      //--------------//
      console.log("/-----------------------------/");
      console.log("Dictionaries");

      // 1. Finish the implemention of the dictionary data structure below. Note that
      //    this implementation does not use the prototype (see homework).
      //    NOTE: This is very similar to the set data structure.

      function Dictionary() {
        // store all elements in the items object
        var items = {};

        this.set = function (key, value) {
          // add a new key-value pair to the dictionary
          // ...
          items[key] = value;
        };

        this.delete = function (key) {
          // delete a key-value pair
          // ...
          if (this.has(key)) {
            delete items[key];
            return true;
          }
          return false;
        };

        this.has = function (key) {
          // return true if key is in the dictionary, false otherwise
          // ...
          return key in items;
        };

        this.get = function (key) {
          // return the value that matches key
          // ...
          return this.has(key) ? items[key] : undefined;
        };

        this.clear = function () {
          // remove all key-value pairs
          // ...
          items = {};
        };

        this.size = function () {
          // return the number of key-value pairs
          // ...
          return Object.keys(items).length;
        };

        this.keys = function () {
          // return an array of all the keys
          // ...
          return Object.keys(items);
        };

        this.values = function () {
          // return an array of all the values
          // ...
          var values = [];
          for (var i = 0, keys = Object.keys(items); i < keys.length; i++) {
            values.push(items[keys[i]]);
          }
          return values;
        };

        this.getItems = function () {
          return items;
        };
      }

      // 2. Write some tests that show that your code works.
      var dictionary = new Dictionary();
      dictionary.set("Gandalf", "gandalf@email.com");
      dictionary.set("John", "johnsnow@email.com");
      dictionary.set("Tyrion", "tyrion@email.com");

      console.log(dictionary.has("Gandalf"));
      console.log(dictionary.size());
      console.log(dictionary.keys());
      console.log(dictionary.values());
      console.log(dictionary.get("Tyrion"));

      dictionary.delete("John");

      console.log(dictionary.keys());
      console.log(dictionary.values());
      console.log(dictionary.getItems());

      //----------------//
      // The hash table //
      //----------------//
      console.log("/-----------------------------/");
      console.log("The hash table");

      // NOTE: In the Dictionary we used items to store our key-value pairs. This is
      //       cheating a little bit because we do not exactly know how the browser
      //       implements storing these mappings (e.g., the approach from the slides
      //       or something more sophisticated like a hash table). We will now
      //       explicitly use hash tables.

      //-----------------------------------------------------------------------------
      // we need this below, scroll down for questions
      //-----------------------------------------------------------------------------
      function ValuePair(key, value) {
        this.key = key;
        this.value = value;
        this.toString = function () {
          return "[" + this.key + " - " + this.value + "]";
        };
      }

      function Node(element) {
        this.element = element;
        this.next = null;
      }

      function LinkedList() {
        this.length = 0;
        this.head = null;
      }

      LinkedList.prototype.append = function (element) {
        var node = new Node(element);
        if (this.head === null) {
          this.head = node;
        } else {
          var tmp = this.head;
          while (tmp.next !== null) {
            tmp = tmp.next;
          }
          tmp.next = node;
        }
        this.length++;
      };

      LinkedList.prototype.insert = function (position, element) {
        var node = new Node(element);
        if (position === 0) {
          var oldHead = this.head;
          this.head = node;
          this.head.next = oldHead;
        } else {
          var tmp = this.head;
          for (var i = 0; i < position - 1; i++) {
            tmp = tmp.next;
          }
          node.next = tmp.next;
          tmp.next = node;
        }
        this.length++;
      };

      LinkedList.prototype.removeAt = function (position) {
        var element = null;
        if (position === 0) {
          element = this.head.element;
          this.head = this.head.next;
        } else {
          var tmp = this.head;
          for (var i = 0; i < position - 1; i++) {
            tmp = tmp.next;
          }
          element = tmp.next.element;
          var prev = tmp;
          var middle = tmp.next;
          var next = middle.next;
          prev.next = next;
        }
        this.length--;
        return element;
      };

      LinkedList.prototype.remove = function (element) {
        var position = this.indexOf(element);
        return this.removeAt(position);
      };

      LinkedList.prototype.indexOf = function (element) {
        var tmp = this.head;
        for (var i = 0; i < this.length; i++) {
          if (tmp.element === element) {
            return i;
          }
          tmp = tmp.next;
        }
        return -1;
      };

      LinkedList.prototype.isEmpty = function () {
        return this.length === 0;
      };

      LinkedList.prototype.size = function () {
        var length = 0;
        var tmp = this.head;
        while (tmp !== null) {
          length++;
          tmp = tmp.next;
        }
        return length;
      };

      LinkedList.prototype.getHead = function () {
        return this.head;
      };

      LinkedList.prototype.toString = function () {
        var current = this.head;
        var string = "List: ";
        while (current) {
          string += current.element + (current.next ? " -> " : "");
          current = current.next;
        }
        return string;
      };

      LinkedList.prototype.print = function () {
        console.log(this.toString());
      };

      // 1. Finish the implemention of the hash table data structure below. Note that
      //    this implementation does not use the prototype (see project). You also
      //    do not yet have to resolve collisions (see question 3).

      function HashTable() {
        // store all elements in the table array
        var table = [];

        // define hash function
        function loseloseHashCode(key) {
          var hash = 0;
          for (var i = 0; i < key.length; i++) {
            hash += key.charCodeAt(i);
          }
          return hash % 37;
        }

        this.put = function (key, value) {
          // add or update a new item
          // ...

          // var position = loseloseHashCode(key);
          // console.log(position + " - " + key);
          // table[position] = value;

          var position = loseloseHashCode(key);
          if (table[position] == undefined) {
            table[position] = new LinkedList();
          }
          table[position].append(new ValuePair(key, value));
        };

        this.remove = function (key) {
          // remove an item
          // ...

          // table[loseloseHashCode(key)] = undefined;

          var position = loseloseHashCode(key);
          if (table[position] !== undefined) {
            var current = table[position].getHead();
            while (current.next) {
              if (current.element.key === key) {
                table[position].remove(current.element);
                if (table[position].isEmpty()) {
                  table[position] = undefined;
                }
                return true;
              }
              current = current.next;
            }
            if (current.element.key === key) {
              table[position].remove(current.element);
              if (table[position].isEmpty()) {
                table[position] = undefined;
              }
              return true;
            }
          }
          return false;
        };

        this.get = function (key) {
          // return the value that matches key

          // return table[loseloseHashCode(key)];

          var position = loseloseHashCode(key);
          if (table[position] !== undefined) {
            var current = table[position].getHead();
            while (current.next) {
              if (current.element.key === key) {
                return current.element.value;
              }
              current = current.next;
            }
            if (current.element.key === key) {
              return current.element.value;
            }
          }
        };

        this.print = function () {
          // print the content of the hash table
          for (var i = 0; i < table.length; i++) {
            if (table[i] !== undefined) {
              console.log(i + ": " + table[i]);
            }
          }
        };
      }

      // 2. Write some tests that show that your code works.
      var hash = new HashTable();
      hash.put("Gandalf", "gandalf@email.com");
      hash.put("John", "johnsnow@email.com");
      hash.put("Tyrion", "tyrion@email.com");

      console.log(hash.get("Gandalf"));
      console.log(hash.get("Loiane"));
