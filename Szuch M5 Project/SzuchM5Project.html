      console.log("Project");

      // 1. Implement the tree data structure using the prototype (see below). Note
      //    that we have helper functions that we have to deal with, and we simply
      //    make them part of the prototype but prepend them with _, e.g., _insertNode
      //    below. This is a common convention/solution. Programmers using a tree
      //    object are not supposed to use _ methods (or properties) directly. Run
      //    some tests that show that your code works.

      function Node(key) {
        this.key = key;
        this.left = null;
        this.right = null;
      }

      function BinarySearchTree() {
        // the root node
        this.root = null;
      }

      // helper functions
      BinarySearchTree.prototype._insertNode = function (node, newNode) {
        // node is the node we want to insert into
        // newNode is the node we want to insert
        if (newNode.key < node.key) {
          // go to left
          if (node.left === null) {
            // no left node yet so assign
            node.left = newNode;
          } else {
            // move down tree and repeat
            this._insertNode(node.left, newNode);
          }
        } else {
          // go to right
          if (node.right === null) {
            // no right node yet so assign
            node.right = newNode;
          } else {
            // move down tree and repeat
            this._insertNode(node.right, newNode);
          }
        }
      };

      BinarySearchTree.prototype.insert = function (key) {
        // insert new key in the tree
        var newNode = new Node(key);
        if (this.root === null) {
          // no nodes yet
          this.root = newNode;
        } else {
          // find insert location through insertNode
          this._insertNode(this.root, newNode);
        }
      };

      BinarySearchTree.prototype.search = function (key) {
        return this._searchNode(this.root, key);
      };

      BinarySearchTree.prototype._searchNode = function (node, key) {
        if (node === null) {
          return false;
        } else if (key < node.key) {
          return this._searchNode(node.left, key);
        } else if (key > node.key) {
          return this._searchNode(node.right, key);
        } else {
          return true;
        }
      };

      BinarySearchTree.prototype.min = function () {
        return this._minNode(this.root);
      };

      BinarySearchTree.prototype._minNode = function (node) {
        if (node) {
          while (node && node.left !== null) {
            node = node.left;
          }
          return node.key;
        }
        return null;
      };

      BinarySearchTree.prototype.max = function () {
        return this._maxNode(this.root);
      };

      BinarySearchTree.prototype._maxNode = function (node) {
        if (node) {
          while (node && node.right !== null) {
            node = node.right;
          }
          return node.key;
        }
        return null;
      };

      BinarySearchTree.prototype.remove = function (key) {
        this.root = this._removeNode(this.root, key);
      };

      BinarySearchTree.prototype._removeNode = function (node, key) {
        if (node === null) {
          return null;
        } else if (key < node.key) {
          node.left = this._removeNode(node.left, key);
          return node;
        } else if (key > node.key) {
          node.right = this._removeNode(node.right, key);
          return node;
        } else {
          if (node.left === null && node.right === null) {
            node = null;
            return node;
          }
          if (node.left === null) {
            node = node.right;
            return node;
          } else if (node.right === null) {
            node = node.left;
            return node;
          }
          var aux = this._findMinNode(node.right);
          node.key = aux.key;
          node.right = this._removeNode(node.right, aux.key);
          return node;
        }
      };

      BinarySearchTree.prototype.print = function () {
        this._printNode(this.root);
      };

      BinarySearchTree.prototype._printNode = function (node) {
        if (node !== null) {
          this._printNode(node.left);
          console.log(node.key);
          this._printNode(node.right);
        }
      };

      // IN ORDER TRAVERSAL

      BinarySearchTree.prototype.inOrderTraverse = function (callback) {
        this._inOrderTraverseNode(this.root, callback);
      };

      BinarySearchTree.prototype._inOrderTraverseNode = function (
        node,
        callback
      ) {
        if (node !== null) {
          this._inOrderTraverseNode(node.left, callback);
          callback(node.key);
          this._inOrderTraverseNode(node.right, callback);
        }
      };

      // PRE ORDER TRAVERSAL

      BinarySearchTree.prototype.preOrderTraverse = function (callback) {
        this._preOrderTraverseNode(this.root, callback);
      };

      BinarySearchTree.prototype._preOrderTraverseNode = function (
        node,
        callback
      ) {
        if (node !== null) {
          callback(node.key);
          this._preOrderTraverseNode(node.left, callback);
          this._preOrderTraverseNode(node.right, callback);
        }
      };

      // POST ORDER TRAVERSAL

      BinarySearchTree.prototype.postOrderTraverse = function (callback) {
        this._postOrderTraverseNode(this.root, callback);
      };

      BinarySearchTree.prototype._postOrderTraverseNode = function (
        node,
        callback
      ) {
        if (node !== null) {
          this._postOrderTraverseNode(node.left, callback);
          this._postOrderTraverseNode(node.right, callback);
          callback(node.key);
        }
      };

      // Uncomment to test you code:

      var tree = new BinarySearchTree();
      tree.insert(11);
      tree.insert(7);
      tree.insert(15);
      tree.insert(5);
      tree.insert(3);
      tree.insert(9);
      tree.insert(8);
      tree.insert(10);
      tree.insert(13);
      tree.insert(12);
      tree.insert(14);
      tree.insert(20);
      tree.insert(18);
      tree.insert(25);
      tree.insert(6);
      // copy rest from book

      // You need to use this function below.

      // 2. Implement in-order traversal using the prototype. Test your
      //    implementation with the printNode() function given above.

      // 3. Implement pre-order traversal using the prototype. Test your

      console.log("Pre-order traversal");

      tree.preOrderTraverse(printNode);

      // 4. Implement post-order traversal using the prototype. Test your

      console.log("Post-order traversal");

      tree.postOrderTraverse(printNode);

      // 5. Implement the min method using the prototype and show that it works.

      console.log("Min: " + tree.min());

      // 6. Implement the max method using the prototype and show that it works.

      console.log("Max: " + tree.max());

      // 7. Implement the search method using the prototype and show that it works.

      console.log(tree.search(1) ? "Key 1 found." : "Key 1 not found.");
      console.log(tree.search(8) ? "Key 8 found." : "Key 8 not found.");

      // 8. Create the tree that is given in the book if you haven't done so yet.
      //    NOTE: Use the one given right before the Tree Traversal section that

      // 9. We want to make a copy of this tree, but want to make sure that the copy
      //    we create is also nicely balanced (since we did not implement AVL). We
      //    can use in-order, pre-order, and post-order traversal to retrieve the

      // Because the tree is slightly unbalanced towards the 'right'- with the 12, 14, 18, and 25 nodes- we should use the pre-order traversal to insert the nodes in the new tree.

      // 10 Run the traversal approach you picked in (9) to collect all the keys and

      var arr = [11, 7, 5, 3, 6, 9, 8, 10, 15, 13, 12, 14, 20, 18, 25];

      // 11 Iterate through the array and insert each element inside a new tree. make

      // 12 Implement the graph data structure using the prototype.

      function Graph() {
        this.vertices = [];
        this.adjList = new Map();
      }

      Graph.prototype.addVertex = function (v) {
        this.vertices.push(v);
        this.adjList.set(v, []);
      };

      Graph.prototype.addEdge = function (v, w) {
        this.adjList.get(v).push(w);
        this.adjList.get(w).push(v);
      };

      Graph.prototype.toString = function () {
        var s = "";
        for (var i = 0; i < this.vertices.length; i++) {
          s += this.vertices[i] + " -> ";
          var neighbors = this.adjList.get(this.vertices[i]);
          for (var j = 0; j < neighbors.length; j++) {
            s += neighbors[j] + " ";
          }
          s += "\n";
        }
        return s;
      };

      Graph.prototype.initializeColor = function () {
        var color = [];
        for (var i = 0; i < this.vertices.length; i++) {
          color[this.vertices[i]] = "white";
        }
        return color;
      };

      Graph.prototype.bfs = function (v, callback) {
        var color = this.initializeColor(),
          queue = new Queue();
        queue.enqueue(v);
        while (!queue.isEmpty()) {
          var u = queue.dequeue(),
            neighbors = this.adjList.get(u);
          color[u] = "grey";
          for (var i = 0; i < neighbors.length; i++) {
            var w = neighbors[i];
            if (color[w] === "white") {
              color[w] = "grey";
              queue.enqueue(w);
            }
          }
          color[u] = "black";
          if (callback) {
            callback(u);
          }
        }
      };

      Graph.prototype.dfs = function (callback) {
        var color = this.initializeColor();
        for (var i = 0; i < this.vertices.length; i++) {
          if (color[this.vertices[i]] === "white") {
            this.dfsVisit(this.vertices[i], color, callback);
          }
        }
      };

      Graph.prototype.dfsVisit = function (u, color, callback) {
        color[u] = "grey";
        if (callback) {
          callback(u);
        }
        var neighbors = this.adjList.get(u);
        for (var i = 0; i < neighbors.length; i++) {
          var w = neighbors[i];
          if (color[w] === "white") {
            this.dfsVisit(w, color, callback);
          }
        }
        color[u] = "black";
      };

      console.log("Graph: ");

      var graph = new Graph();
      var myVertices = ["A", "B", "C", "D", "E", "F", "G", "H", "I"];
      for (var i = 0; i < myVertices.length; i++) {
        graph.addVertex(myVertices[i]);

      graph.addEdge("A", "B");
      graph.addEdge("A", "C");
      graph.addEdge("A", "D");
      graph.addEdge("C", "D");
      graph.addEdge("C", "G");

      // 13 Implement Prim's algorithm (use code from the book).
      //    NOTE1: You do not need to use the code from (12) for this question.
      //    NOTE2: Replace INF (used in the book) with Infinity.

      // 14 Show that your code works using the example from the book in the minimum
      //    spanning tree section. Print both the edges and the weights that are part
      //    of the minimum spanning tree.

      var Graph = function () {
        this.graph = [
          [0, 2, 4, 0, 0, 0],
          [0, 0, 2, 4, 2, 0],
          [0, 0, 0, 0, 3, 0],
          [0, 0, 0, 0, 0, 2],
          [0, 0, 0, 3, 0, 2],
          [0, 0, 0, 0, 0, 0],
        ];

        this.prim = function (src) {
          var parent = [],
            key = [],
            visited = [],
            length = this.graph.length,
            i;

          for (i = 0; i < length; i++) {
            key[i] = Infinity;
            visited[i] = false;
          }

          key[0] = 0;
          parent[0] = -1;

          for (i = 0; i < length - 1; i++) {
            var u = minKey(key, visited);
            visited[u] = true;

            for (var v = 0; v < length; v++) {
              if (
                this.graph[u][v] &&
                visited[v] == false &&
                this.graph[u][v] < key[v]
              ) {
                parent[v] = u;
                key[v] = this.graph[u][v];
              }
            }
          }

          return parent;
        };

        var minKey = function (dist, visited) {
          var min = Infinity,
            minIndex = -1;

          for (var v = 0; v < dist.length; v++) {
            if (visited[v] == false && dist[v] <= min) {
              min = dist[v];
              minIndex = v;
            }
          }
          return minIndex;
        };
      };

      var myGraph = new Graph();
      console.log(myGraph.prim(0));
